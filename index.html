<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive OST - Unwelcome School</title> <!-- ใช้ชื่อวิดีโอ -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- พื้นหลังเป็นวิดีโอ YouTube -->
    <div class="background-video">
        <iframe src="https://www.youtube.com/embed/fXw1PERFGMs?autoplay=1&mute=1&loop=1&playlist=fXw1PERFGMs"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <div id="login-box">
        <h2>กรอกรหัสผ่านเพื่อดูวิดีโอ</h2>
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="checkPassword()">ยืนยัน</button>
    </div>

    <div id="video-container">
        <h2>วิดีโอลับ</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            วิดีโอของคุณไม่รองรับในเบราว์เซอร์นี้
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
